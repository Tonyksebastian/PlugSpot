<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<style>
    /* styles.css */

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
}

input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.btn {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}


    .navbar .btn {
    color: aliceblue;
    text-decoration: none;
    position: relative;
    background-color: transparent;
  }

  .navbar .btn:before {
    content: "";
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: white;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease-in-out;
  }

  .navbar .btn:hover {
    color: #8cc63f;
    /* Green color for text on hover */
  }

  .navbar .btn:hover:before {
    background-color: #8cc63f;
    /* Green color for underline on hover */
    transform: scaleX(1);
    transform-origin: left;
  }
  .btn-pro {
    text-decoration: none;
    color: aliceblue;
    background-color: #8cc63f;
    padding: 5px;
    width: 70px;
    text-align: center;
    border-radius: 5px;
  }

  .btn-pro:hover {
    background-color: aliceblue;
    color: black;
  }

</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-3 justify-content-end px-5">
    <a href="{% url 'index' %}" class="btn m-1">Home</a>
    <a href="{% url 'booking' %}" class="btn m-1">Available Stations</a>
    <a href="{% url 'check_bookings' %}" class="btn m-1">Ended Bookings</a>
    <a href="{% url 'profile' %}" class="btn-pro m-1">{{ user.first_name }}</a>

  </nav>

<div class="container">
    <h2>Add Subscription</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="sub_type">Subscription Type:</label>
            {{ form.sub_type }}
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            {{ form.price }}
        </div>
        <div class="form-group">
            <label for="validity">Validity (in days):</label>
            {{ form.validity }}
        </div>
        <div class="form-group">
            <label for="features">Features (comma-separated):</label>
            {{ form.features }}
        </div>
        {{ form.non_field_errors }}
        <button type="submit" class="btn btn-primary">Add Subscription</button>
    </form>
</div>

</body>
</html>
