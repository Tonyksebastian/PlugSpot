<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Volume Prediction</title>
</head>
<body>
    <h1>Welcome to Traffic Volume Prediction</h1>
    <p>Enter the following details to predict traffic volume:</p>
    <form action="/predict" method="POST">
        <label for="is_holiday">Is it a holiday?</label>
        <select id="is_holiday" name="is_holiday">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" required><br>

        <label for="day">Day of the month:</label>
        <input type="number" id="day" name="day" required><br>

        <label for="time">Time (HH:MM):</label>
        <input type="text" id="time" name="time" placeholder="HH:MM" required><br>

        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" required><br>

        <label for="weather_type">Weather Type:</label>
        <select id="weather_type" name="x0">
            <option value="Rain">Rain</option>
            <option value="Clouds">Clouds</option>
            <option value="Clear">Clear</option>
            <!-- Add more weather types as needed -->
        </select><br>

        <label for="weather_description">Weather Description:</label>
        <select id="weather_description" name="x1">
            <option value="light rain">Light Rain</option>
            <option value="few clouds">Few Clouds</option>
            <option value="Sky is Clear">Sky is Clear</option>
            <!-- Add more weather descriptions as needed -->
        </select><br>

        <input type="submit" value="Predict Traffic Volume">
    </form>
</body>
</html>
