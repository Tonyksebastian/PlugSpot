<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 50px;
        }

        .image {
            flex: 1;
        }

        img {
            width: 100%;
            height: auto;
        }

        form {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .error-message {
            color: #ff3333;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="your-image-url.jpg" alt="Image">
        </div>
        <form method="post">
            {% csrf_token %}
            <label for="otp">Enter OTP:</label>
            <input type="text" name="otp" id="otp" pattern="[0-9]{6}" title="Please enter a 6-digit OTP" required>
            <div class="error-message" id="error-message"></div>
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <script>
        // JavaScript for validating OTP input
        const otpInput = document.getElementById('otp');
        const errorMessage = document.getElementById('error-message');

        otpInput.addEventListener('input', function () {
            const valid = /^\d{6}$/.test(otpInput.value);
            errorMessage.textContent = valid ? '' : 'Please enter a 6-digit OTP.';
        });
    </script>
</body>
</html>
